
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendhan Info Tech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': 'var(--primary-color)',
            'secondary': 'var(--secondary-color)',
            'accent': 'var(--accent-color)',
            'background-light': 'var(--background-light-color)',
            'background-dark': 'var(--background-dark-color)',
            'text-light': 'var(--text-light-color)',
            'text-dark': 'var(--text-dark-color)',
            'text-on-primary': 'var(--text-on-primary-color)',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --primary-color: #DC2626; /* red-600 */
      --secondary-color: #1F2937; /* gray-800 */
      --accent-color: #F97316; /* orange-500 */
      --background-light-color: #F9FAFB; /* gray-50 */
      --background-dark-color: #111827; /* gray-900 */
      --text-light-color: #F9FAFB; /* gray-50 */
      --text-dark-color: #1F2937; /* gray-800 */
      --text-on-primary-color: #FFFFFF; /* white */
    }
    body {
      font-family: 'Inter', sans-serif; /* A common, clean sans-serif font */
    }
    /* Adding a subtle pattern or gradient to the body can enhance appeal */
    body.theme-light {
      background-color: var(--background-light-color);
      color: var(--text-dark-color);
    }
    body.theme-dark {
      background-color: var(--background-dark-color);
      color: var(--text-light-color);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
